    <div class="d-flex justify-content-center">

                    <div class="form-group">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input class="form-control input-sm" type="password" name="contrasena" id="contrasena" 
                            placeholder="Ingrese su contraseÃ±a" 
                            required data-pristine-required-message="Campo obligatorio" required/><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-outline-dark" type="submit" value="Inicia Sesion" id="boton">
                    </div>
                </div>
            </div>
        </div>
    </form>
