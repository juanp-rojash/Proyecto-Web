<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
</head>
<body> 
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <div class="d-flex justify-content-center">
        <h1>Iniciar Sesion</h1>
    </div>

    <form name="formulario" id="formulario"  onsubmit="" method="post" novalidate>
        <div class="container p-3 my-3 bg-dark text-white">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input class="form-control input-sm" type="email" name="correo" id="correo" 
                            placeholder="Ingrese su correo electronico" 
                            required data-pristine-required-message="Campo obligatorio" required/><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input class="form-control input-sm" type="password" name="contrasena" id="contrasena" 
                            placeholder="Ingrese su contraseÃ±a" 
                            required data-pristine-required-message="Campo obligatorio" required/><br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="REGISTRARSE" id="boton">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/validacion.js"></script>
    <script src="js/vendor/pristine.min.js"></script>

</body>
</html>
