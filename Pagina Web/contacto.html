<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contacto</title>
</head>
<body>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <div class="d-flex justify-content-center">
        <h1>Contacto</h1>
    </div>

    <div class="container p-3 my-3 bg-dark text-white">
        <div class="row">
            <div class="col-sm-4">
                <div class="d-flex justify-content-center">
                    <h3>Correo</h3>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="d-flex justify-content-center">
                    <h3><small >correo.empresa@dominio.com</small></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="d-flex justify-content-center">
                    <h3>Telefono</h3>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="d-flex justify-content-center">
                    <h3><small >zzz-zz-zz</small></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="d-flex justify-content-center">
                    <h3>Direccion</h3>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="d-flex justify-content-center">
                    <h3><small >Cl xx No xx A xx</small></h3>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <h3 class="d-flex justify-content-center">Redes Sociales</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="text-center">
                    <h4><img src="img/facebook.png" class="img-fluid" alt="facebook"></h4>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="text-center">
                    <img src="img/gorjeo.png" class="img-fluid" alt="Twitter">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="text-center">
                    <img src="img/whatsapp.png" class="img-fluid" alt="Whatsapp">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="text-center">
                    <img src="img/instagram.png" class="img-fluid" alt="Instagram">
                </div>
            </div>
        </div>
    </div>
    <div class="container p-3 my-3 bg-dark text-white">
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <img src="img/maps.png" class="img-fluid" alt="Maps">
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
